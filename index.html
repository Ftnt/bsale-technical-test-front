<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./images/bsale2.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bsale | Store</title>
</head>

<body class="box-border">
  <div class="">
    <div class="w-full bg-purple-0">
      <nav class="m-auto max-w-6xl 2xl:max-w-7xl aborder-gray-200 px-4 py-2.5">
        <div class="flex justify-between items-center gap-2">
          <a href="#" class="flex items-center text-yellow-3 text-2xl">
            <img src="./images/bsale2.png" class="mr-1 h-6 sm:h-10" alt="Logo" />Sale
          </a>
          <div class="flex md:order-2">
            <div class="relative md:block">
              <input type="text" id="search-navbar"
                class="block p-2 pl-2w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Buscar producto..." />
              <span class="flex absolute inset-y-0 right-2 items-center pl-3 cursor-pointer" name="btnSearch"
                id="btnSearch">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="16"
                  width="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                  </path>
                </svg>
              </span>
            </div>
            <span
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg text-gray-3 md:hidden hover:bg-gray-100">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
              <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </span>
          </div>
        </div>
      </nav>
    </div>
    <main class="bg-gray-3 h-screen">
      <section class="max-w-6xl 2xl:max-w-7xl h-full m-auto">
        <div class="text-lg  p-3">
          <p class="font-semibold"> Productos </p>
        </div>
        <div class="flex gap-12 px-4 pt-2 pb-6 overflow-x-scroll overflow-y-hidden custom-scroll" id="category">

        </div>
        <div class="flex pt-6 pb-2 items-baseline justify-between">
          <div class="text-lg pt-6 pb-2 px-3 flex items-baseline gap-1">
            <p class="font-semibold" id="nameCategory"></p>
            <span class="text-xs text-gray-0 text" id="countProduct"></span>
          </div>
          <div
            class="px-4 mr-4 flex items-center bg-gray-2 rounded-lg justify-center gap-2 hover:bg-gray-100 cursor-pointer">
            <img class="w-3 items-baseline" src="./images/icons/order.svg" alt="order">
            <div class="text-gray-0 text-xs font-semibold py-2" id="btn-add-product">Ordenar</div>
            <img class="w-2 items-baseline" src="./images/icons/down-arrow.svg" alt="drown arrow">
          </div>
        </div>
        <div class="hidden py-5" id="notFound">
          <div class="h-auto w-4/5 m-auto bg-purple-2 rounded-md text-center p-3">
            <span class="text-lg font-bold text-purple-1 m-5">No se encontr√≥ resultado</span>
          </div>
        </div>
        <div class="w-full h-auto py-1 px-4 pb-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3"
          id="products">

        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
